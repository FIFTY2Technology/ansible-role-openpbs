---

dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: mpinode1
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-rockylinux9}-ansible:latest"
    command: /sbin/init
    network: "openpbs"
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /tmp
  - name: mpinode2
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-rockylinux9}-ansible:latest"
    command: /sbin/init
    network: "openpbs"
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /tmp
  - name: pbsheadnode
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-rockylinux9}-ansible:latest"
    command: /sbin/init
    network: "openpbs"
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /tmp
provisioner:
  name: ansible
  connection_options:
    pipelining: false
  inventory:
    hosts:
      mpinodes:
        hosts:
          mpinode1:
          mpinode2:
      pbsheadnode:
        hosts:
          pbsheadnode:
verifier:
  name: ansible
